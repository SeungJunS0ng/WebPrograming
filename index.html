<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주인장의 사랑했던 것들</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>주인장의 사랑했던 것들 . .</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="장소 검색..." aria-label="장소 검색">
            <select id="category" aria-label="카테고리 선택">
                <option value="">모든 낭만</option>
                <option value="식당">식당</option>
                <option value="카페">카페</option>
                <option value="풍경">풍경</option>
            </select>
        </div>
        <div id="weather"></div>
        <div id="message"></div>
        <button id="updateButton" onclick="updateWeather()">날씨 업데이트</button>
    </header>

    <main>
        <div id="place-list" class="place-list"></div>

        <div id="popup" class="popup" role="dialog" aria-labelledby="popup-title" aria-describedby="popup-description">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h2 id="popup-title"></h2>
                <p id="popup-description"></p>
                <p id="popup-address"></p>
                <button id="like-button">💫낭만💫</button>
                <p id="like-count">💫낭만💫: <span id="like-count-value">0</span>개</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
